name: FDA Scraper

on:
  # รันอัตโนมัติทุกคืน 01:00 เวลาไทย (UTC+7 = 18:00 วันก่อนหน้า)
  schedule:
    - cron: "0 18 * * *"
  # และให้เรากดรันเองได้จากหน้า Actions
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests tqdm openpyxl

      - name: Run scraper
        run: python scrape_fda.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: fda-results
          path: |
            fda_results.xlsx
            fda_errors.xlsx
