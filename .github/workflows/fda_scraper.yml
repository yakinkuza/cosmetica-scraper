name: FDA Scraper

on:
  schedule:
    - cron: "0 18 * * *"   # รันอัตโนมัติทุกวันตี 1 เวลาไทย
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas requests tqdm openpyxl

      - name: Run scraper
        run: python scrape_fda.py

      - name: Upload results
        uses: actions/upload-artifact@v3
        with:
          name: fda-results
          path: |
            fda_results.xlsx
            fda_errors.xlsx
