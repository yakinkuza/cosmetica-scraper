name: Scrape Cosmetica

on:
  workflow_dispatch:  # กดรันเองจากหน้า Actions

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python scrape_cosmetica.py

      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          name: cosmetica-results
          path: cosmetica_results.xlsx
